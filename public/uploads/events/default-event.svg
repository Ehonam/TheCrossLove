<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="cross" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0.7"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="700" cy="500" r="120" fill="rgba(255,255,255,0.08)"/>
  <circle cx="650" cy="150" r="60" fill="rgba(255,255,255,0.06)"/>

  <!-- Cross symbol -->
  <g transform="translate(400,250)">
    <!-- Vertical bar -->
    <rect x="-20" y="-100" width="40" height="200" rx="8" fill="url(#cross)"/>
    <!-- Horizontal bar -->
    <rect x="-70" y="-40" width="140" height="40" rx="8" fill="url(#cross)"/>
  </g>

  <!-- Heart symbol -->
  <g transform="translate(400,380)">
    <path d="M0,-15 C-20,-35 -50,-20 -50,10 C-50,40 0,60 0,60 C0,60 50,40 50,10 C50,-20 20,-35 0,-15"
          fill="#DC2626" opacity="0.9"/>
  </g>

  <!-- Text -->
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="rgba(255,255,255,0.9)">
    TheCrossLove
  </text>
  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)">
    Partager l'amour, ensemble
  </text>
</svg>
