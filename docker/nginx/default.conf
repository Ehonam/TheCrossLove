# =============================================================================
# TheCrossLove - Configuration du Virtual Host Nginx
# =============================================================================

server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php;

    # Taille maximale des uploads
    client_max_body_size 10M;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Assets statiques avec cache long
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Bloquer l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ^/(config|vendor|var|src|tests)/ {
        deny all;
    }

    # Point d'entrée Symfony
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # PHP-FPM
    location ~ ^/index\.php(/|$) {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;

        # Buffer settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;

        # Timeouts
        fastcgi_read_timeout 300;

        internal;
    }

    # Bloquer l'accès direct aux autres fichiers PHP
    location ~ \.php$ {
        return 404;
    }
}
