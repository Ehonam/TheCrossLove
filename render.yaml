# Render Blueprint - TheCrossLove
# https://render.com/docs/blueprint-spec

services:
  # Web Service - Symfony Application
  - type: web
    name: thecrosslove
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    region: frankfurt  # EU region for GDPR compliance
    branch: main
    envVars:
      - key: APP_ENV
        value: prod
      - key: APP_DEBUG
        value: "0"
      - key: APP_SECRET
        generateValue: true
      # DATABASE_URL: Configurer manuellement avec Neon.tech (Postgres serverless gratuit permanent)
      # Format: postgresql://user:password@host/database?sslmode=require
      - key: DATABASE_URL
        sync: false  # Configurer manuellement dans Render Dashboard
    healthCheckPath: /health
    autoDeploy: true

# NOTE: Base de données Neon.tech (gratuit permanent) au lieu de Render DB (90 jours)
# 1. Créer un compte sur https://neon.tech
# 2. Créer un projet et récupérer DATABASE_URL
# 3. Configurer DATABASE_URL dans Render Dashboard > Environment Variables
