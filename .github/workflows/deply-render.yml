name: CI/CD → Render (Symfony + Docker)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  deployments: write   # Important pour les statuts GitHub Deployments

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'          # adapte à ta version Symfony
          extensions: intl, gd, pdo_mysql
          tools: composer:v2

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Copy .env.test
        run: cp .env.test .env || cp .env .env.test

      - name: Run tests (PHPUnit)
        run: vendor/bin/phpunit

      - name: Static analysis (PHPStan)
        run: vendor/bin/phpstan analyse --no-progress --configuration=phpstan.dist.neon

  build-and-deploy:
    needs: test                       # Ne se lance que si les tests passent
    if: github.ref == 'refs/heads/main'   # Seulement sur main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub (optionnel si tu push l'image)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push Docker image (optionnel)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/thecrosslove:latest   # si tu veux stocker l'image

      - name: Trigger Render Deployment
        uses: JorgeLNJunior/render-deploy@v1.5    # Action populaire et maintenue en 2026
        with:
          service_id: ${{ secrets.RENDER_SERVICE_ID }}
          api_key: ${{ secrets.RENDER_API_KEY }}
          wait_deploy: true               # Attend que le deploy finisse
          # status: success/failure auto sur GitHub

