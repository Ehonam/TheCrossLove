name: Generate Repo Visualization

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  visualize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate visualization
        uses: githubocto/repo-visualizer@main
        with:
          output_file: diagram.svg
          excluded_paths: "vendor/**,var/**,node_modules/**,public/build/**,.idea/**,docker/**"

      - name: Commit and push diagram if changed
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add diagram.svg || true
          git commit -m "Update repo visualization diagram" || echo "No changes"
          git push || echo "Already up to date"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
