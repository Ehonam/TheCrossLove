name: Generate Repository Visualization

on:
  push:
    branches: [ main ]   # ou master, ou ta branche principale
  pull_request:
  workflow_dispatch:     # permet de lancer manuellement

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # mise à jour 2026

      - name: Generate visualization
        uses: githubocto/repo-visualizer@main   # branche main pour la dernière version
        with:
          output_file: diagram.svg          # nom du fichier généré
          excluded_paths: "vendor/**,node_modules/**,var/**,public/build/**"   # ignore les gros dossiers Symfony
          # Optionnel : theme: "dark" ou "light"
          # max_depth: 5   (pour limiter la profondeur)

      - name: Commit diagram if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add diagram.svg || true
          git commit -m "Update repo visualization" || echo "No changes to commit"
          git push || echo "No push needed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
